<svg width="1080" height="620" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="620" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="30" y="50" font-family="Microsoft YaHei, Arial" font-size="20" fill="#333" font-weight="500">布置日常作业</text>
  
  <!-- Card 1: Offline Homework (Blue Gradient) -->
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5dade2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="40" y="100" width="320" height="480" rx="12" fill="url(#blueGrad)"/>
  <text x="70" y="160" font-family="Microsoft YaHei, Arial" font-size="28" font-weight="bold" fill="white">线下作业</text>
  <text x="70" y="210" font-family="Microsoft YaHei, Arial" font-size="13" fill="white" opacity="0.95">创建线下作业，适用于线下纸质作业场景。学</text>
  <text x="70" y="230" font-family="Microsoft YaHei, Arial" font-size="13" fill="white" opacity="0.95">生完成后通过拍照上传。系统自动接收学生拍</text>
  <text x="70" y="250" font-family="Microsoft YaHei, Arial" font-size="13" fill="white" opacity="0.95">照上传的答题结果进行自动批改。</text>
  
  <!-- Decorative elements for card 1 -->
  <rect x="100" y="320" width="200" height="140" rx="8" fill="rgba(255,255,255,0.3)"/>
  <rect x="120" y="350" width="160" height="8" rx="4" fill="rgba(255,255,255,0.5)"/>
  <rect x="120" y="370" width="120" height="8" rx="4" fill="rgba(255,255,255,0.5)"/>
  <rect x="120" y="390" width="140" height="8" rx="4" fill="rgba(255,255,255,0.5)"/>
  <circle cx="110" cy="440" r="15" fill="rgba(255,255,255,0.4)"/>
  <circle cx="270" cy="350" r="20" fill="rgba(255,255,255,0.3)"/>
  <circle cx="140" cy="300" r="8" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Card 2: Smart Homework (Pink Gradient) -->
  <defs>
    <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8b4d9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f48fb1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec407a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="380" y="100" width="320" height="480" rx="12" fill="url(#pinkGrad)"/>
  <text x="410" y="160" font-family="Microsoft YaHei, Arial" font-size="28" font-weight="bold" fill="white">智能布置作业</text>
  <text x="410" y="210" font-family="Microsoft YaHei, Arial" font-size="13" fill="white" opacity="0.95">通过选择当前单元，AI自动生成作业内容。适</text>
  <text x="410" y="230" font-family="Microsoft YaHei, Arial" font-size="13" fill="white" opacity="0.95">用于智能布置作业场景，学生完成后系统自动</text>
  <text x="410" y="250" font-family="Microsoft YaHei, Arial" font-size="13" fill="white" opacity="0.95">批改。</text>
  
  <!-- Decorative elements for card 2 (Computer/AI theme) -->
  <rect x="430" y="310" width="210" height="130" rx="8" fill="rgba(255,255,255,0.35)"/>
  <rect x="430" y="450" width="210" height="15" rx="7" fill="rgba(255,255,255,0.3)"/>
  <circle cx="535" cy="375" r="35" fill="rgba(255,255,255,0.4)"/>
  <text x="535" y="385" font-family="Arial" font-size="30" fill="rgba(255,255,255,0.8)" text-anchor="middle">🤖</text>
  <circle cx="463" cy="340" r="12" fill="rgba(255,255,255,0.4)"/>
  <circle cx="493" cy="340" r="12" fill="rgba(255,255,255,0.4)"/>
  <circle cx="523" cy="340" r="12" fill="rgba(255,255,255,0.4)"/>
  <circle cx="553" cy="340" r="12" fill="rgba(255,255,255,0.4)"/>
  <circle cx="623" cy="320" r="15" fill="rgba(255,255,255,0.3)"/>
  <circle cx="413" cy="380" r="10" fill="rgba(255,255,255,0.3)"/>
  <path d="M 603 520 L 613 530 L 593 530 Z" fill="rgba(255,255,255,0.4)"/>
  <circle cx="443" cy="290" r="6" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Card 3: Precise Selection (Green Gradient) -->
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#81c784;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4caf50;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="720" y="100" width="320" height="480" rx="12" fill="url(#greenGrad)"/>
  <text x="750" y="160" font-family="Microsoft YaHei, Arial" font-size="28" font-weight="bold" fill="white">精准选题布置作业</text>
  <text x="750" y="210" font-family="Microsoft YaHei, Arial" font-size="13" fill="white" opacity="0.95">系统根据当前单元自动筛选题目，教师手动选</text>
  <text x="750" y="230" font-family="Microsoft YaHei, Arial" font-size="13" fill="white" opacity="0.95">题，题目要精准。适用于手前筛选场景，学生</text>
  <text x="750" y="250" font-family="Microsoft YaHei, Arial" font-size="13" fill="white" opacity="0.95">完成后系统自动批改。</text>
  
  <!-- Decorative elements for card 3 (Document/Search theme) -->
  <rect x="770" y="310" width="180" height="140" rx="8" fill="rgba(255,255,255,0.35)" transform="rotate(-5 860 380)"/>
  <rect x="790" y="340" width="140" height="10" rx="5" fill="rgba(76,175,80,0.4)"/>
  <rect x="790" y="360" width="140" height="10" rx="5" fill="rgba(76,175,80,0.4)"/>
  <rect x="790" y="380" width="100" height="10" rx="5" fill="rgba(76,175,80,0.4)"/>
  <circle cx="916" cy="420" r="40" fill="rgba(255,255,255,0.4)"/>
  <circle cx="916" cy="420" r="25" fill="transparent" stroke="rgba(76,175,80,0.6)" stroke-width="4"/>
  <line x1="936" y1="438" x2="956" y2="458" stroke="rgba(76,175,80,0.6)" stroke-width="5" stroke-linecap="round"/>
  <circle cx="786" cy="350" r="18" fill="rgba(255,255,255,0.3)"/>
  <circle cx="956" cy="320" r="12" fill="rgba(255,255,255,0.4)"/>
  <path d="M 906 500 L 916 510 L 896 510 Z" fill="rgba(255,255,255,0.4)"/>
</svg>